<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPONECT | Catálogo 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-blue: #083948;
            --primary-dark: #052630;
            --accent-gold: #b7812b;
            --accent-gold-dark: #9d6518;
            --bg-color: #0b1216;
            --text-white: #ffffff;
            --text-gray: #cfcfcf;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            margin: 0;
        }

        #main-wrapper {
            background-color: var(--bg-color);
            width: 100%;
            min-height: 100vh;
            padding-bottom: 60px;
            overflow: hidden; 
            position: relative;
            
            /* FLEXBOX PARA CONTROLAR EL FOOTER */
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
            padding: 50px 20px;
            text-align: center;
            border-bottom: 4px solid var(--accent-gold);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        h1 span { color: var(--accent-gold); }

        .subtitle {
            margin-top: 10px;
            color: var(--accent-gold);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 25px; 
        }

        /* BOTÓN DESCARGAR PDF */
        .btn-download-pdf {
            background: transparent;
            border: 2px solid var(--accent-gold);
            color: var(--text-white);
            padding: 12px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            width: 280px; 
            z-index: 1;
        }

        .btn-download-pdf:hover {
            box-shadow: 0 0 15px rgba(183, 129, 43, 0.6);
            transform: translateY(-2px);
        }

        /* BARRA DE PROGRESO */
        .btn-download-pdf::before {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0;
            width: var(--progress, 0%);
            background-color: var(--accent-gold);
            z-index: -1;
            transition: width 0.1s linear; 
        }

        .btn-text {
            position: relative;
            z-index: 2;
        }

        .pdf-icon {
            font-size: 1.1rem;
            position: relative;
            top: 1px;
            right: 10px;
        }

        /* GRID CORREGIDA PARA 1 SOLO PRODUCTO */
        .catalog-container {
            max-width: 1250px;
            margin: 50px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 35px;
            
            /* CENTRADO HORIZONTAL SI HAY POCOS ITEMS */
            justify-content: center;
            
            /* EMPUJAR FOOTER */
            flex-grow: 1;
            
            /* EVITAR ESTIRAMIENTO VERTICAL DE TARJETAS */
            align-content: start;
        }

        .product-card {
            background-color: #151a1e;
            border: 1px solid #2a3b45;
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Altura automática basada en contenido, no forzada */
        }

        .img-wrapper {
            width: 100%;
            height: 280px;
            background: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .img-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 0 40px 40px;
            border-color: transparent transparent var(--bg-color) transparent;
        }

        .img-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
        }

        .info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .category-tag {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            color: var(--accent-gold);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .title {
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 12px;
            color: #fff;
        }

        .description {
            font-size: 0.95rem;
            color: var(--text-gray);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .specs-box {
            background: rgba(8, 57, 72, 0.3);
            border-left: 3px solid var(--accent-gold);
            padding: 8px 12px;
            font-size: 0.85rem;
            color: #aed9e6;
            margin-bottom: 20px;
            font-family: 'Rajdhani', sans-serif;
        }

        .btn {
            display: block;
            width: 100%;
            text-align: center;
            background: transparent;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            padding: 12px;
            border-radius: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            transition: 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .btn:hover {
            background: var(--accent-gold);
            color: #000;
            box-shadow: 0 0 15px var(--accent-gold-dark);
        }

        footer {
            text-align: center;
            margin-top: auto; /* Empuja el footer al final gracias al flexbox del wrapper */
            padding: 30px 0;
            border-top: 1px solid #333;
            color: #555;
            font-size: 0.9rem;
        }

        /* MODO PDF: Solo ocultamos los botones internos de las cards */
        body.generating-pdf .product-card .btn {
            display: none !important;
        }
        
    </style>
</head>
<body id="body">

    <div id="main-wrapper">
        <header>
            <h1>IMPONECT</h1>
            <div class="subtitle">Productos Innovadores en ARGENTINA</div>
            
            <button class="btn-download-pdf" onclick="descargarPDF()" id="downloadBtn">
                <span class="btn-text"><i class="fas pdf-icon fa-file-pdf"></i> Descargar Catálogo PDF</span>
            </button>
        </header>

        <div class="catalog-container" id="grid">
        </div>

        <footer>
            <p>&copy; 2026 IMPONECT S.A. - Catálogo General</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        const rutaImagenes = 'assets/catalog_images/';
        const container = document.getElementById('grid');

        if (typeof productos !== 'undefined' && Array.isArray(productos)) {
            productos.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                const imagenFinal = rutaImagenes + p.imagen;

                card.innerHTML = `
                    <div class="img-wrapper">
                        <img src="${imagenFinal}" alt="${p.nombre}" style="border-radius:25px;" onerror="this.src='https://via.placeholder.com/300x300?text=No+Image'"> 
                    </div>
                    <div class="info">
                        <div class="category-tag">${p.categoria}</div>
                        <h3 class="title">${p.nombre}</h3>
                        <div class="specs-box">${p.specs}</div>
                        <p class="description">${p.descripcion}</p>
                        <a href="#" class="btn">Ver Especificaciones</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function descargarPDF() {
            const btn = document.getElementById('downloadBtn');
            const btnText = btn.querySelector('.btn-text');
            const wrapper = document.getElementById('main-wrapper');

            // 1. EL BOTÓN PERMANECE VISIBLE EN PANTALLA, INICIA CARGA
            btn.disabled = true;
            btnText.innerHTML = '<i class="fas fa-cog fa-spin"></i> Procesando...';
            
            let progress = 0;
            // Simulamos carga hasta el 90%
            const interval = setInterval(() => {
                if (progress < 90) {
                    progress += 4; 
                    btn.style.setProperty('--progress', progress + '%');
                    if (progress > 50) btn.style.color = '#000';
                }
            }, 80);

            // 2. ACTIVAR CLASE
            document.body.classList.add('generating-pdf');

            // 3. CÁLCULO DE ALTURA INTELIGENTE (IGUAL QUE EN EXCLUSIVE)
            const totalWidth = wrapper.offsetWidth;
            const actualHeight = wrapper.scrollHeight; 
            
            // Calculamos la altura mínima vertical (A4 Portrait ratio aprox 1.41)
            // Si el contenido es poco (1 producto), esto fuerza que el PDF sea vertical y no apaisado.
            const minPortraitHeight = totalWidth * 1.41; 
            const finalHeight = Math.max(actualHeight, minPortraitHeight);

            const opt = {
                margin:       0,
                filename:     'Catalogo_Imponect_General.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true, 
                    backgroundColor: '#0b1216', 
                    scrollY: 0,
                    width: totalWidth,
                    height: finalHeight,     // Usamos la altura calculada
                    windowHeight: finalHeight,
                    
                    // IGNORAR BOTÓN
                    ignoreElements: function(element) {
                        return element.id === 'downloadBtn';
                    }
                },
                jsPDF: { 
                    unit: 'px', 
                    format: [totalWidth, finalHeight], // Hoja infinita corregida
                    orientation: 'portrait' 
                }
            };

            // Delay para renderizado
            setTimeout(() => {
                html2pdf().set(opt).from(wrapper).save()
                    .then(() => {
                        // FINALIZAR
                        clearInterval(interval);
                        btn.style.setProperty('--progress', '100%');
                        btnText.innerHTML = '<i class="fas fa-check"></i> ¡Listo!';
                        
                        setTimeout(() => {
                            // RESETEAR BOTÓN
                            btn.disabled = false;
                            btn.style.setProperty('--progress', '0%');
                            btn.style.color = '#fff';
                            btnText.innerHTML = '<i class="fas fa-file-pdf"></i> Descargar Catálogo PDF';
                            document.body.classList.remove('generating-pdf');
                        }, 2500);
                    })
                    .catch(err => {
                        console.error(err);
                        alert('Error. Recuerda usar Live Server.');
                        clearInterval(interval);
                        btn.disabled = false;
                        btn.style.setProperty('--progress', '0%');
                        document.body.classList.remove('generating-pdf');
                    });
            }, 100);
        }
    </script>
</body>
</html>
